<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work - Photography Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">PHOTOGRAPHER</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="work.html" class="nav-link active">My Work</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1>My Work</h1>
                <p class="subtitle">A collection of my favorite moments captured through the lens</p>
            </div>
        </section>

        <section class="filter-section">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all">All</button>
                    <button class="filter-btn" data-category="portraits">Portraits</button>
                    <button class="filter-btn" data-category="landscapes">Landscapes</button>
                    <button class="filter-btn" data-category="events">Events</button>
                    <button class="filter-btn" data-category="commercial">Commercial</button>
                </div>
            </div>
        </section>

        <section class="work-gallery">
            <div class="container">
                <div class="gallery-grid" id="workGallery">
                    <!-- Photos will be loaded here via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <div class="lightbox-caption" id="lightboxCaption"></div>
        <button class="lightbox-nav prev" id="prevBtn">&#10094;</button>
        <button class="lightbox-nav next" id="nextBtn">&#10095;</button>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Photography Portfolio. All rights reserved.</p>
            <div class="social-links">
                <a href="#" aria-label="Instagram">Instagram</a>
                <a href="#" aria-label="Facebook">Facebook</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
