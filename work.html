<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work - Photography Portfolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">PHOTOGRAPHER</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link" data-i18n="nav.home">Home</a></li>
                <li><a href="about.html" class="nav-link" data-i18n="nav.about">About</a></li>
                <li><a href="work.html" class="nav-link active" data-i18n="nav.work">My Work</a></li>
                <li><a href="contact.html" class="nav-link" data-i18n="nav.contact">Contact</a></li>
            </ul>
            <div class="nav-controls">
                <button id="langToggle" class="lang-toggle" aria-label="Change language">
                    <span class="lang-text">HR</span>
                </button>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">ðŸŒ™</span>
                </button>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-hero">
            <div class="container">
                <h1 data-i18n="work.pageTitle">My Work</h1>
                <p class="subtitle" data-i18n="work.subtitle">Browse my photography portfolio</p>
            </div>
        </section>

        <section class="filter-section">
            <div class="container">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-category="all" data-i18n="work.filterAll">All</button>
                    <button class="filter-btn" data-category="portraits" data-i18n="work.filterPortraits">Portraits</button>
                    <button class="filter-btn" data-category="landscapes" data-i18n="work.filterLandscapes">Landscapes</button>
                    <button class="filter-btn" data-category="events" data-i18n="work.filterEvents">Events</button>
                    <button class="filter-btn" data-category="commercial" data-i18n="work.filterCommercial">Commercial</button>
                </div>
            </div>
        </section>

        <section class="work-gallery">
            <div class="container">
                <div class="gallery-grid" id="workGallery">
                    <!-- Photos will be loaded here via JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <img class="lightbox-content" id="lightboxImage">
        <div class="lightbox-caption" id="lightboxCaption"></div>
        <button class="lightbox-nav prev" id="prevBtn">&#10094;</button>
        <button class="lightbox-nav next" id="nextBtn">&#10095;</button>
    </div>

    <footer class="footer">
        <div class="container">
            <p data-i18n="footer.copyright">&copy; 2026 Photography Portfolio. All rights reserved.</p>
            <div class="social-links">
                <a href="https://www.instagram.com/stipeboscic/" target="_blank" rel="noopener noreferrer" aria-label="Instagram" data-i18n="footer.instagram">Instagram</a>
                <a href="https://www.facebook.com/stype85" target="_blank" rel="noopener noreferrer" aria-label="Facebook" data-i18n="footer.facebook">Facebook</a>
                <a href="contact.html" data-i18n="footer.contact">Contact</a>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
